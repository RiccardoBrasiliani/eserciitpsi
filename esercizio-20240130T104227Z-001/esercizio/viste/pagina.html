<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagina</title>
</head>
<body>
<form action="/action/action_page.php">
    <label for="fname">RICERCA:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <input type="submit" value="Submit">
</form>

<h1>Ricerca Elementi</h1>
<input type="text" id="testoRicerca" placeholder="Inserisci il testo da cercare">
<button onclick="effettuaRicerca()">Cerca</button>

<div id="risultati"></div>

<script>
    function effettuaRicerca() {
        const testoRicerca = document.getElementById('testoRicerca').value;

        // Utilizza AJAX per inviare la richiesta al server
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/api/ricerca', true);
        xhr.setRequestHeader('Content-Type', 'application/json');

        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const data = JSON.parse(xhr.responseText);
                visualizzaRisultati(data.risultati);
            }
        };

        xhr.send(JSON.stringify({ testoRicerca }));
    }

    function visualizzaRisultati(risultati) {
        const risultatiDiv = document.getElementById('risultati');
        risultatiDiv.innerHTML = '';

        risultati.forEach(risultato => {
            const elementoDiv = document.createElement('div');
            elementoDiv.textContent = risultato.Nome + ': ' + risultato.Descrizione;
            risultatiDiv.appendChild(elementoDiv);
        });
    }
</script>
</body>
</html>
