<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="get">
    <input type="text" id = "key" name="key" onkeydown="ShowWords(this.value)">
</form>
<script>
    function ShowWords(str) {
        if (str == "") {
            document.getElementById("parole").innerHTML = "";
            return;
        } else {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("parole").innerHTML = this.responseText;
                }
            };
            xmlhttp.open("GET","Search.php?q="+str,true);
            xmlhttp.send();
        }
    }
</script>
<div id="parole">

</div>
</body>
</html>
